<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Response</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            color: #1e293b;
            margin: 0;
            padding: 40px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .header {
            background-color: #1A2B4C; /* Navy Blue */
            color: white;
            padding: 24px;
            border-bottom: 1px solid #111d33;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        .header h1 {
            font-size: 20px;
            margin: 0;
        }
        .header p {
            font-size: 14px;
            margin: 4px 0 0;
            color: #E5E7EB; /* Light Gray */
        }
        .content {
            padding: 24px;
        }
        .section {
            margin-bottom: 24px;
        }
        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #1A2B4C; /* Navy Blue */
            margin-bottom: 12px;
            border-bottom: 1px solid #f1f5f9;
            padding-bottom: 8px;
        }
        .response-text {
            font-size: 15px;
            line-height: 1.6;
            white-space: pre-wrap;
            color: #4B5563; /* Slate Gray */
        }
        .file-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .file-link {
            background: #FEF3C7; /* Lighter Goldenrod */
            color: #92400E; /* Dark Goldenrod Text */
            text-decoration: none;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 13px;
            transition: all 0.2s;
            border: 1px solid #FDE68A;
        }
        .file-link:hover {
            background: #FDE68A; /* Light Goldenrod */
            border-color: #D4A017; /* Goldenrod */
        }
        .loading, .error {
            text-align: center;
            padding: 60px;
            font-size: 16px;
            color: #4B5563; /* Slate Gray */
        }
        .error {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div id="view-container">
        <div class="loading">Loading saved response...</div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';

        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('view-container');
            const urlParams = new URLSearchParams(window.location.search);
            const responseId = urlParams.get('id');

            if (!responseId) {
                container.innerHTML = '<div class="error">Error: No response ID was provided.</div>';
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/responses/${responseId}`);
                if (!response.ok) {
                    throw new Error(`Response not found or server error (${response.status})`);
                }
                const data = await response.json();

                document.title = `Saved: ${data.user_message.substring(0, 50)}...`;

                const sourceFilesHTML = (data.source_files && data.source_files.length > 0)
                    ? data.source_files.map(file => 
                        `<a href="view_transcription.html?id=${file.id}" target="_blank" class="file-link">${file.filename}</a>`
                      ).join('')
                    : '<span>No source files recorded.</span>';

                container.innerHTML = `
                    <div class="container">
                        <div class="header">
                            <h1>Saved Response</h1>
                            <p>From chat: ${data.chat_title || 'Untitled Chat'} | Saved on: ${new Date(data.saved_at).toLocaleString()}</p>
                        </div>
                        <div class="content">
                            <div class="section">
                                <h2 class="section-title">Source Files</h2>
                                <div class="file-list">${sourceFilesHTML}</div>
                            </div>
                            <div class="section">
                                <h2 class="section-title">Your Question</h2>
                                <p class="response-text">${data.user_message}</p>
                            </div>
                            <div class="section">
                                <h2 class="section-title">AI's Answer</h2>
                                <p class="response-text">${data.ai_response}</p>
                            </div>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Failed to load response:', error);
                container.innerHTML = `<div class="error">Error: Could not load the response. It may have been deleted.</div>`;
            }
        });
    </script>
</body>
</html>
