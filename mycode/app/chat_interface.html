<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Record - Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Left Panel - Responses */
        .left-panel {
            width: 300px;
            background: #ffffff;
            border-right: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            padding: 20px;
            border-bottom: 1px solid #e2e8f0;
            background: #f8fafc;
        }

        .panel-title {
            font-size: 16px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 8px;
        }

        .panel-subtitle {
            font-size: 12px;
            color: #4B5563; /* Slate Gray */
        }

        .responses-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .response-item {
            background: #f1f5f9;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .response-item:hover {
            background: #e2e8f0;
        }

        .response-item.selected {
            background: #1A2B4C; /* Navy Blue */
            color: white;
        }

        .response-item.selected .response-preview {
            color: #e2e8f0;
        }

        .response-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .response-preview {
            font-size: 12px;
            color: #64748b;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Middle Panel - Chat */
        .middle-panel {
            flex: 1;
            background: #ffffff;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #e2e8f0;
            background: #f8fafc;
        }

        .chat-header-left {
            display: flex;
            align-items: center;
        }

        .dashboard-btn {
            background: #4B5563; /* Slate Gray */
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            margin-right: 16px;
            text-decoration: none;
            display: inline-block;
        }

        .dashboard-btn:hover {
            background: #374151; /* Darker Slate Gray */
        }

        .chat-info {
            display: flex;
            flex-direction: column;
        }

        .chat-title {
            font-size: 18px;
            font-weight: 600;
            color: #1A2B4C; /* Navy Blue */
            margin-bottom: 4px;
        }

        .chat-subtitle {
            font-size: 12px;
            color: #4B5563; /* Slate Gray */
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .chat-message {
            display: flex;
            gap: 12px;
            max-width: 85%;
        }

        .chat-message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .chat-message.ai {
            align-self: flex-start;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message-bubble.user {
            background: #1A2B4C; /* Navy Blue */
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message-bubble.ai {
            background: #f1f5f9;
            color: #1e293b;
            border-bottom-left-radius: 4px;
        }

        .ai-message-footer {
            display: flex;
            justify-content: flex-end;
            margin-top: 8px;
        }

        .save-btn {
            background: none;
            border: 1px solid #cbd5e1;
            color: #4B5563; /* Slate Gray */
            padding: 2px 8px;
            font-size: 11px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .save-btn:hover {
            background: #f1f5f9;
            border-color: #94a3b8;
        }

        .save-btn.saved {
            background: #FFFBEB; /* Light Goldenrod */
            color: #92400E; /* Dark Goldenrod Text */
            border-color: #FBBF24; /* Goldenrod Border */
        }

        #suggested-questions-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding-bottom: 12px;
            border-bottom: 1px solid #e2e8f0;
            margin-bottom: 12px;
        }

        .suggested-question-btn {
            background: #FEF3C7; /* Lighter Goldenrod */
            color: #92400E; /* Dark Goldenrod Text */
            border: 1px solid #FDE68A; /* Light Goldenrod Border */
            border-radius: 16px;
            padding: 6px 12px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .suggested-question-btn:hover {
            background: #FDE68A; /* Light Goldenrod */
            border-color: #FBBF24; /* Goldenrod */
        }

        .chat-input-container {
            padding: 16px 24px;
            border-top: 1px solid #e2e8f0;
            background: #ffffff;
        }

        .chat-input-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-input {
            flex-grow: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 14px;
            font-family: inherit;
        }

        .send-btn {
            padding: 12px 20px;
            border: none;
            background-color: #D4A017; /* Goldenrod */
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .send-btn:hover {
            background-color: #B8860B; /* Darker Goldenrod */
        }
        .send-btn:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        /* Right Panel - Files */
        .right-panel {
            width: 350px;
            background: #ffffff;
            border-left: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
        }

        .file-upload-section {
            padding: 20px;
            border-bottom: 1px solid #e2e8f0;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            width: 100%;
            background: #1A2B4C; /* Navy Blue */
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .upload-btn:hover {
            background: #111D33; /* Darker Navy */
        }

        .files-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .file-item {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .file-item:hover {
            background: #f1f5f9;
            border-color: #cbd5e1;
        }

        .file-item.selected {
            background: #FEF3C7; /* Lighter Goldenrod */
            border-color: #D4A017; /* Goldenrod */
        }

        .file-name {
            font-size: 14px;
            font-weight: 500;
            color: #1e293b;
            margin-bottom: 4px;
        }

        .file-meta {
            display: flex;
            gap: 12px;
            font-size: 12px;
            color: #4B5563; /* Slate Gray */
        }

        .file-actions {
            margin-top: 8px;
            display: flex;
            gap: 8px;
        }

        .file-action-btn {
            background: #4B5563; /* Slate Gray */
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 11px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .file-action-btn:hover {
            background: #374151; /* Darker Slate Gray */
        }

        .file-action-btn.remove {
            background: #ef4444;
        }

        .file-action-btn.remove:hover {
            background: #dc2626;
        }

        /* Loading states */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: #64748b;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e2e8f0;
            border-top: 2px solid #1A2B4C; /* Navy Blue */
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Empty states */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #64748b;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .empty-state-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #374151;
        }

        .empty-state-subtitle {
            font-size: 14px;
            line-height: 1.4;
        }

        /* Utility classes */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Panel - Responses -->
        <div class="left-panel">
            <div class="panel-header">
                <div class="panel-title">Saved Responses</div>
                <div class="panel-subtitle">Chat history and AI responses</div>
            </div>
            <div class="responses-container" id="responses-container">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading responses...
                </div>
            </div>
        </div>

        <!-- Middle Panel - Chat -->
        <div class="middle-panel">
            <div class="chat-header">
                <div class="chat-header-left">
                    <a href="/" class="dashboard-btn">üìä Dashboard</a>
                    <div class="chat-info">
                        <div class="chat-title" id="chat-title">New Chat</div>
                        <div class="chat-subtitle" id="chat-subtitle">Start a conversation about your files</div>
                    </div>
                </div>
            </div>
            <div class="chat-container" id="chat-container">
                <div class="empty-state">
                    <div class="empty-state-icon">üëà</div>
                    <div class="empty-state-title">No chat is active</div>
                    <div class="empty-state-subtitle">Please select a chat from your <a href="dashboard.html">dashboard</a>.</div>
                </div>
            </div>
            <div class="chat-input-container">
                <div id="suggested-questions-container" style="display: none;"></div>
                <div class="chat-input-wrapper">
                    <input type="text" id="chat-input" class="chat-input" placeholder="Ask a question about the selected files...">
                    <button id="send-btn" class="send-btn">Send</button>
                </div>
            </div>
        </div>

        <!-- Right Panel - Files -->
        <div class="right-panel">
            <div class="panel-header">
                <div class="panel-title">Files</div>
                <div class="panel-subtitle">Upload and manage your audio/video files</div>
            </div>
            <div class="file-upload-section">
                <input type="file" id="file-input" class="file-input" accept=".mp3,.mp4,.wav,.m4a,.flac,.ogg,.webm,.pdf,.txt,.md,.json,.csv,.html,.xml,.log,.py,.js,.java,.cpp,.sql">
                <button class="upload-btn" onclick="document.getElementById('file-input').click()">
                    üìÅ Upload File
                </button>
            </div>
            <div class="files-container" id="files-container">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading files...
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let currentChatId = null;
        let currentUserId = null; 
        let selectedFiles = new Set();
        let selectedResponseId = null;
        let eventSource = null;

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            currentUserId = localStorage.getItem('userId');
            if (!currentUserId) {
                alert("No user session found. Please create a chat from the dashboard first.");
                window.location.href = 'dashboard.html';
                return;
            }

            // Check if a specific chat is requested via URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const requestedChatId = urlParams.get('chat_id');
            
            if (requestedChatId) {
                currentChatId = requestedChatId;
                loadChatDetails(currentChatId);
            } else {
                // If no chat_id is provided, you might want to redirect to the dashboard
                // or have a clearer UI state. For now, we'll show an empty state.
                showEmptyChatState();
            }
            
            setupFileUpload();
            setupChatInput();
        });

        function showEmptyChatState() {
            document.getElementById('chat-title').textContent = "No Chat Selected";
            document.getElementById('chat-subtitle').textContent = "Go to the dashboard to open or create a chat.";
            document.getElementById('chat-container').innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">üëà</div>
                    <div class="empty-state-title">No chat is active</div>
                    <div class="empty-state-subtitle">Please select a chat from your <a href="dashboard.html">dashboard</a>.</div>
                </div>`;
            document.getElementById('chat-input').disabled = true;
            document.getElementById('send-btn').disabled = true;
        }

        async function loadChatDetails(chatId) {
            try {
                // You might need a specific endpoint to get just chat details
                // Assuming one exists at /chats/details/{chatId}
                const response = await fetch(`${API_BASE}/chats/chat/${chatId}`);
                if (!response.ok) throw new Error('Chat not found');
                const chat = await response.json();

                document.getElementById('chat-title').textContent = chat.title || 'Chat';
                document.getElementById('chat-subtitle').textContent = ''; // No longer show the chat ID
                
                // Load messages for this chat
                loadChatMessages(chatId);
                // Now load files and responses specific to this chat
                loadChatFiles(chatId);
                loadSavedResponses(chatId);

            } catch (error) {
                console.error('Failed to load chat details:', error);
                showEmptyChatState();
                alert('Could not load the specified chat. It may have been deleted.');
            }
        }

        async function loadChatMessages(chatId) {
            // This function would load previous messages. Placeholder for now.
            const chatContainer = document.getElementById('chat-container');
            chatContainer.innerHTML = ''; // Clear loading/empty state
        }
        
        async function loadChatFiles(chatId) {
            const filesContainer = document.getElementById('files-container');
            filesContainer.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    Loading files...
                </div>`;

            try {
                const response = await fetch(`${API_BASE}/chats/${chatId}/files`);
                if (!response.ok) throw new Error('Failed to fetch files.');

                const data = await response.json();
                const files = data.files || [];

                if (files.length > 0) {
                    displayFiles(files);
                } else {
                    filesContainer.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üìÇ</div>
                            <h3 class="empty-state-title">No Files Uploaded</h3>
                            <p class="empty-state-subtitle">Upload your first file to get started.</p>
                        </div>`;
                }
            } catch (error) {
                console.error('Error loading files:', error);
                filesContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üò•</div>
                        <h3 class="empty-state-title">Error</h3>
                        <p class="empty-state-subtitle">Could not load files.</p>
                    </div>`;
            }
        }

        function displayFiles(files) {
            const filesContainer = document.getElementById('files-container');
            filesContainer.innerHTML = files.map(file => `
                <div class="file-item" data-file-id="${file.id}">
                    <div class="file-name">${file.filename}</div>
                    <div class="file-meta">
                        <span>${(file.file_size_mb || 0).toFixed(2)} MB</span>
                        <span>${file.language || 'N/A'}</span>
                    </div>
                    <div class="file-actions">
                        <button class="file-action-btn" onclick="event.stopPropagation(); window.open('view_transcription.html?id=${file.id}', '_blank');">View</button>
                    </div>
                </div>
            `).join('');

            // Add click listeners to file items
            document.querySelectorAll('.file-item').forEach(item => {
                item.addEventListener('click', () => {
                    const fileId = item.dataset.fileId;
                    item.classList.toggle('selected');
                    if (selectedFiles.has(fileId)) {
                        selectedFiles.delete(fileId);
                    } else {
                        selectedFiles.add(fileId);
                    }
                    fetchAndDisplaySuggestedQuestions(Array.from(selectedFiles));
                });
            });
        }
        
        async function fetchAndDisplaySuggestedQuestions(fileIds) {
            const container = document.getElementById('suggested-questions-container');
            if (fileIds.length === 0) {
                container.innerHTML = '';
                container.style.display = 'none';
                return;
            }

            container.style.display = 'flex';
            container.innerHTML = '<div class="loading" style="padding: 0; font-size: 13px;"><div class="spinner" style="margin-right: 6px;"></div><span>Generating possible questions...</span></div>';

            try {
                const response = await fetch(`${API_BASE}/suggest-questions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ file_ids: fileIds })
                });

                if (!response.ok) throw new Error('Failed to fetch suggestions.');

                const data = await response.json();
                const questions = data.suggested_questions || [];

                if (questions.length > 0) {
                    container.innerHTML = questions.map(q => 
                        `<button class="suggested-question-btn">${q}</button>`
                    ).join('');

                    document.querySelectorAll('.suggested-question-btn').forEach(btn => {
                        btn.addEventListener('click', () => {
                            const chatInput = document.getElementById('chat-input');
                            chatInput.value = btn.textContent;
                            document.getElementById('send-btn').click();
                        });
                    });

                } else {
                    container.innerHTML = '';
                    container.style.display = 'none';
                }
            } catch (error) {
                console.error('Error fetching suggested questions:', error);
                container.innerHTML = '<span style="font-size: 12px; color: #ef4444;">Could not generate suggestions.</span>';
            }
        }
        
        function setupFileUpload() {
            const fileInput = document.getElementById('file-input');
            const uploadBtn = document.querySelector('.upload-btn');

            fileInput.addEventListener('change', async (event) => {
                const file = event.target.files[0];
                if (!file) return;

                if (!currentChatId || !currentUserId) {
                    alert('Cannot upload file: active chat or user is not set. Please go to the dashboard.');
                    return;
                }

                const originalBtnText = uploadBtn.innerHTML;
                uploadBtn.disabled = true;
                uploadBtn.innerHTML = '<div class="spinner" style="border-top-color: white; width: 16px; height: 16px; margin-right: 8px;"></div> Uploading...';
                
                const formData = new FormData();
                formData.append('file', file);
                formData.append('user_id', currentUserId);
                formData.append('chat_id', currentChatId);

                try {
                    const response = await fetch(`${API_BASE}/upload`, {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || 'Upload failed');
                    }
                    
                    const result = await response.json();
                    console.log('Upload successful:', result);
                    
                    // Refresh the file list to show the new file
                    await loadChatFiles(currentChatId);

                } catch (error) {
                    console.error('Upload error:', error);
                    alert(`Error uploading file: ${error.message}`);
                } finally {
                    uploadBtn.disabled = false;
                    uploadBtn.innerHTML = originalBtnText;
                    fileInput.value = ''; // Reset file input
                }
            });
        }

        function setupChatInput() {
            const sendBtn = document.getElementById('send-btn');
            const chatInput = document.getElementById('chat-input');
            const chatContainer = document.getElementById('chat-container');

            sendBtn.addEventListener('click', handleSend);
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleSend();
                }
            });

            async function handleSend() {
                const query = chatInput.value.trim();
                if (!query) return;

                if (selectedFiles.size === 0) {
                    alert('Please select at least one file to ask questions about.');
                    return;
                }

                chatInput.value = '';
                chatInput.disabled = true;
                sendBtn.disabled = true;

                appendMessage('user', query);

                const aiMessageBubble = appendMessage('ai', '<span class="thinking">...</span>');
                
                let fullResponseText = '';
                let isFirstChunk = true;

                try {
                    const response = await fetch(`${API_BASE}/query`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            query: query,
                            chat_id: currentChatId,
                            file_ids: Array.from(selectedFiles)
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`Server error: ${response.statusText}`);
                    }
                    
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let buffer = '';

                    while (true) {
                        const { value, done } = await reader.read();
                        if (done) break;
                        
                        buffer += decoder.decode(value, { stream: true });
                        const parts = buffer.split('\\n\\n');
                        buffer = parts.pop();

                        for (const part of parts) {
                            if (part.startsWith('data: ')) {
                                const dataStr = part.substring(6).trim();
                                if (dataStr === '[DONE]') continue;

                                try {
                                    const data = JSON.parse(dataStr);
                                    
                                    if (isFirstChunk) {
                                        aiMessageBubble.innerHTML = '';
                                        isFirstChunk = false;
                                    }

                                    if (data.content) {
                                        fullResponseText += data.content;
                                        aiMessageBubble.innerHTML = fullResponseText.replace(/\\n/g, '<br>');
                                        chatContainer.scrollTop = chatContainer.scrollHeight;
                                    } else if (data.error) {
                                        fullResponseText = `<span style="color: red;">Error: ${data.error}</span>`;
                                        aiMessageBubble.innerHTML = fullResponseText;
                                        break;
                                    }
                                } catch (e) {
                                    console.error("Failed to parse SSE data chunk:", dataStr, e);
                                }
                            }
                        }
                    }

                    if (buffer.startsWith('data: ')) {
                        const dataStr = buffer.substring(6).trim();
                        try {
                            const data = JSON.parse(dataStr);
                            if (data.content) {
                                fullResponseText += data.content;
                                aiMessageBubble.innerHTML = fullResponseText.replace(/\\n/g, '<br>');
                            }
                        } catch (e) {
                            console.error("Failed to parse final SSE chunk:", dataStr, e);
                        }
                    }

                    // After the stream is complete, log the response to the DB
                    await logResponseToDatabase(currentChatId, query, fullResponseText, aiMessageBubble, Array.from(selectedFiles));

                } catch (error) {
                    console.error('Query error:', error);
                    aiMessageBubble.innerHTML = `Sorry, an error occurred: ${error.message}`;
                    aiMessageBubble.style.color = 'red';
                } finally {
                    chatInput.disabled = false;
                    sendBtn.disabled = false;
                    chatInput.focus();
                }
            }
        }

        async function logResponseToDatabase(chatId, userMessage, aiResponse, aiBubbleElement, fileIds = []) {
            if (!aiResponse.trim()) return;

            try {
                const formData = new FormData();
                formData.append('user_message', userMessage);
                formData.append('ai_response', aiResponse);
                formData.append('metadata', JSON.stringify({ file_ids: fileIds }));

                const response = await fetch(`${API_BASE}/chats/${chatId}/responses`, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) throw new Error('Failed to log response.');

                const data = await response.json();
                const responseId = data.response_id;

                if (responseId) {
                    aiBubbleElement.dataset.responseId = responseId;
                    appendSaveButton(aiBubbleElement, responseId, false);
                }

            } catch (error) {
                console.error('Error logging response to DB:', error);
            }
        }

        function appendSaveButton(bubbleElement, responseId, isInitiallySaved) {
            const footer = document.createElement('div');
            footer.className = 'ai-message-footer';

            const saveBtn = document.createElement('button');
            saveBtn.className = 'save-btn';
            saveBtn.textContent = isInitiallySaved ? 'Saved' : 'Save';
            if (isInitiallySaved) {
                saveBtn.classList.add('saved');
            }

            saveBtn.addEventListener('click', async () => {
                const isSaved = saveBtn.classList.contains('saved');
                const endpoint = isSaved ? `/responses/${responseId}/unsave` : `/responses/${responseId}/save`;

                try {
                    const response = await fetch(`${API_BASE}${endpoint}`, { method: 'POST' });
                    if (!response.ok) throw new Error('API call failed');
                    
                    saveBtn.classList.toggle('saved');
                    saveBtn.textContent = isSaved ? 'Save' : 'Saved';
                    
                    // Refresh the saved responses list
                    await loadSavedResponses(currentChatId);

                } catch (error) {
                    console.error('Error toggling save state:', error);
                    alert('Could not update save state.');
                }
            });

            footer.appendChild(saveBtn);
            bubbleElement.appendChild(footer);
        }

        function appendMessage(role, content, id = null) {
            const chatContainer = document.getElementById('chat-container');
            
            // If it's the first message, clear the empty state
            if (chatContainer.querySelector('.empty-state')) {
                chatContainer.innerHTML = '';
            }

            const messageWrapper = document.createElement('div');
            messageWrapper.className = `chat-message ${role}`;

            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = role === 'user' ? 'üë§' : 'ü§ñ';

            const bubble = document.createElement('div');
            bubble.className = `message-bubble ${role}`;
            bubble.innerHTML = content;
            if (id) {
                bubble.id = id;
            }

            messageWrapper.appendChild(avatar);
            messageWrapper.appendChild(bubble);
            chatContainer.appendChild(messageWrapper);

            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;

            return bubble; // Return the bubble for streaming updates
        }

        function updateChatTitle(title) {
            document.getElementById('chat-title').textContent = title;
        }

        function updateChatSubtitle() {
            const subtitle = document.getElementById('chat-subtitle');
            if (selectedFiles.size === 0) {
                subtitle.textContent = 'Select files from the right panel to start chatting';
            } else {
                subtitle.textContent = `${selectedFiles.size} file(s) selected for this conversation`;
            }
        }

        // Utility functions
        function viewFile(fileId) {
            window.open(`view_transcription.html?id=${fileId}`, '_blank');
        }

        function formatDuration(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            
            if (hours > 0) {
                return `${hours}h ${minutes}m`;
            } else if (minutes > 0) {
                return `${minutes}m ${secs}s`;
            } else {
                return `${secs}s`;
            }
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        async function loadSavedResponses(chatId) {
            const container = document.getElementById('responses-container');
            container.innerHTML = '<div class="loading"><div class="spinner"></div>Loading...</div>';

            if (!chatId) {
                container.innerHTML = '<div class="empty-state"><p>No chat loaded.</p></div>';
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/chats/${chatId}/responses/saved`);
                if (!response.ok) throw new Error('Failed to fetch saved responses.');
                
                const data = await response.json();
                const savedResponses = data.saved_responses || [];

                if (savedResponses.length === 0) {
                    container.innerHTML = '<div class="empty-state" style="padding: 20px;"><div class="empty-state-title">No Saved Responses</div><p>Click the "Save" button below an AI response to keep it here.</p></div>';
                    return;
                }

                container.innerHTML = savedResponses.map(res => `
                    <div class="response-item" data-response-id="${res.id}">
                        <div class="response-title">${res.user_message.substring(0, 30)}...</div>
                        <div class="response-preview">${res.ai_response}</div>
                    </div>
                `).join('');

                // Add click listeners to show full response
                document.querySelectorAll('.response-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const responseId = item.dataset.responseId;
                        window.open(`view_response.html?id=${responseId}`, '_blank');
                    });
                });

            } catch (error) {
                console.error('Error loading saved responses:', error);
                container.innerHTML = '<div class="empty-state">Error loading responses.</div>';
            }
        }
    </script>
