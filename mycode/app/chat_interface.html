<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Transcription Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Left Panel - Responses */
        .left-panel {
            width: 300px;
            background: #ffffff;
            border-right: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            padding: 20px;
            border-bottom: 1px solid #e2e8f0;
            background: #f8fafc;
        }

        .panel-title {
            font-size: 16px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 8px;
        }

        .panel-subtitle {
            font-size: 12px;
            color: #64748b;
        }

        .responses-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .response-item {
            background: #f1f5f9;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .response-item:hover {
            background: #e2e8f0;
        }

        .response-item.selected {
            background: #3b82f6;
            color: white;
        }

        .response-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .response-preview {
            font-size: 12px;
            color: #64748b;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .response-item.selected .response-preview {
            color: #e2e8f0;
        }

        /* Middle Panel - Chat */
        .middle-panel {
            flex: 1;
            background: #ffffff;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #e2e8f0;
            background: #f8fafc;
        }

        .chat-header-left {
            display: flex;
            align-items: center;
        }

        .dashboard-btn {
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            margin-right: 16px;
            text-decoration: none;
            display: inline-block;
        }

        .dashboard-btn:hover {
            background: #2563eb;
        }

        .chat-info {
            display: flex;
            flex-direction: column;
        }

        .chat-title {
            font-size: 18px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 4px;
        }

        .chat-subtitle {
            font-size: 12px;
            color: #64748b;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .chat-message {
            margin-bottom: 16px;
            max-width: 80%;
        }

        .chat-message.user {
            align-self: flex-end;
        }

        .chat-message.ai {
            align-self: flex-start;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }

        .message-bubble.user {
            background: #3b82f6;
            color: white;
        }

        .message-bubble.ai {
            background: #f1f5f9;
            color: #1e293b;
        }

        .chat-input-container {
            padding: 20px;
            border-top: 1px solid #e2e8f0;
            background: #ffffff;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 12px;
            font-size: 14px;
            resize: none;
            min-height: 44px;
            max-height: 120px;
            font-family: inherit;
        }

        .chat-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .send-button {
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .send-button:hover {
            background: #2563eb;
        }

        .send-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        /* Right Panel - Files */
        .right-panel {
            width: 350px;
            background: #ffffff;
            border-left: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
        }

        .file-upload-section {
            padding: 20px;
            border-bottom: 1px solid #e2e8f0;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            width: 100%;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .upload-btn:hover {
            background: #059669;
        }

        .files-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .file-item {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .file-item:hover {
            background: #f1f5f9;
            border-color: #cbd5e1;
        }

        .file-item.selected {
            background: #dbeafe;
            border-color: #3b82f6;
        }

        .file-name {
            font-size: 14px;
            font-weight: 500;
            color: #1e293b;
            margin-bottom: 4px;
        }

        .file-meta {
            display: flex;
            gap: 12px;
            font-size: 12px;
            color: #64748b;
        }

        .file-actions {
            margin-top: 8px;
            display: flex;
            gap: 8px;
        }

        .file-action-btn {
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 11px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .file-action-btn:hover {
            background: #2563eb;
        }

        .file-action-btn.remove {
            background: #ef4444;
        }

        .file-action-btn.remove:hover {
            background: #dc2626;
        }

        /* Loading states */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: #64748b;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e2e8f0;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Empty states */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #64748b;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .empty-state-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #374151;
        }

        .empty-state-subtitle {
            font-size: 14px;
            line-height: 1.4;
        }

        /* Utility classes */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Panel - Responses -->
        <div class="left-panel">
            <div class="panel-header">
                <div class="panel-title">Saved Responses</div>
                <div class="panel-subtitle">Chat history and AI responses</div>
            </div>
            <div class="responses-container" id="responses-container">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading responses...
                </div>
            </div>
        </div>

        <!-- Middle Panel - Chat -->
        <div class="middle-panel">
            <div class="chat-header">
                <div class="chat-header-left">
                    <a href="dashboard.html" class="dashboard-btn">📊 Dashboard</a>
                    <div class="chat-info">
                        <div class="chat-title" id="chat-title">New Chat</div>
                        <div class="chat-subtitle" id="chat-subtitle">Start a conversation about your files</div>
                    </div>
                </div>
            </div>
            <div class="chat-container" id="chat-container">
                <div class="empty-state">
                    <div class="empty-state-icon">💬</div>
                    <div class="empty-state-title">Start a new conversation</div>
                    <div class="empty-state-subtitle">Select files from the right panel and ask questions about them</div>
                </div>
            </div>
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <textarea 
                        class="chat-input" 
                        id="chat-input" 
                        placeholder="Ask a question about your files..."
                        rows="1"
                    ></textarea>
                    <button class="send-button" id="send-button" disabled>Send</button>
                </div>
            </div>
        </div>

        <!-- Right Panel - Files -->
        <div class="right-panel">
            <div class="panel-header">
                <div class="panel-title">Files</div>
                <div class="panel-subtitle">Upload and manage your audio/video files</div>
            </div>
            <div class="file-upload-section">
                <input type="file" id="file-input" class="file-input" accept=".mp3,.mp4,.wav,.m4a,.flac,.ogg,.webm">
                <button class="upload-btn" onclick="document.getElementById('file-input').click()">
                    📁 Upload New File
                </button>
            </div>
            <div class="files-container" id="files-container">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading files...
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let currentChatId = null;
        let currentUserId = 'demo-user-123'; // In a real app, this would come from auth
        let selectedFiles = new Set();
        let selectedResponseId = null;

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            // Check if a specific chat is requested via URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const requestedChatId = urlParams.get('chat_id');
            
            if (requestedChatId) {
                // Open the specific chat
                currentChatId = requestedChatId;
                loadSpecificChat(requestedChatId);
            } else {
                // Create a new chat
                createNewChat();
            }
            
            loadUserFiles();
            setupFileUpload();
            setupChatInput();
        });

        // Load a specific chat
        async function loadSpecificChat(chatId) {
            try {
                const response = await fetch(`${API_BASE}/chats/chat/${chatId}`);
                const chat = await response.json();
                
                if (chat) {
                    updateChatTitle(chat.title);
                    await loadChatResponses();
                    await loadChatFiles();
                } else {
                    throw new Error('Chat not found');
                }
            } catch (error) {
                console.error('Failed to load specific chat:', error);
                // Fallback to creating a new chat
                createNewChat();
            }
        }

        // Load files associated with the current chat
        async function loadChatFiles() {
            if (!currentChatId) return;

            try {
                const response = await fetch(`${API_BASE}/chats/${currentChatId}/files`);
                const data = await response.json();
                
                if (data.files && data.files.length > 0) {
                    // Add chat files to selected files
                    data.files.forEach(file => {
                        selectedFiles.add(file.id);
                    });
                    updateFileSelection();
                    updateChatSubtitle();
                }
            } catch (error) {
                console.error('Failed to load chat files:', error);
            }
        }

        // Chat management
        async function createNewChat() {
            try {
                const response = await fetch(`${API_BASE}/chats`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        user_id: currentUserId,
                        title: 'New Chat'
                    })
                });

                const result = await response.json();
                if (result.success) {
                    currentChatId = result.chat_id;
                    updateChatTitle('New Chat');
                    loadChatResponses();
                }
            } catch (error) {
                console.error('Failed to create chat:', error);
            }
        }

        async function loadChatResponses() {
            if (!currentChatId) return;

            const container = document.getElementById('responses-container');
            
            try {
                const response = await fetch(`${API_BASE}/chats/${currentChatId}/responses`);
                const data = await response.json();
                
                if (data.responses && data.responses.length > 0) {
                    container.innerHTML = data.responses.map(response => `
                        <div class="response-item" data-id="${response.id}" onclick="selectResponse('${response.id}')">
                            <div class="response-title">${response.user_message.substring(0, 50)}${response.user_message.length > 50 ? '...' : ''}</div>
                            <div class="response-preview">${response.ai_response.substring(0, 100)}${response.ai_response.length > 100 ? '...' : ''}</div>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">💭</div>
                            <div class="empty-state-title">No responses yet</div>
                            <div class="empty-state-subtitle">Start chatting to see your conversation history</div>
                        </div>
                    `;
                }
            } catch (error) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">❌</div>
                        <div class="empty-state-title">Error loading responses</div>
                        <div class="empty-state-subtitle">${error.message}</div>
                    </div>
                `;
            }
        }

        function selectResponse(responseId) {
            selectedResponseId = responseId;
            document.querySelectorAll('.response-item').forEach(item => {
                item.classList.remove('selected');
            });
            document.querySelector(`[data-id="${responseId}"]`).classList.add('selected');
            
            // Load the specific response in the chat
            loadSpecificResponse(responseId);
        }

        async function loadSpecificResponse(responseId) {
            if (!currentChatId) return;

            try {
                const response = await fetch(`${API_BASE}/chats/${currentChatId}/responses`);
                const data = await response.json();
                
                const specificResponse = data.responses.find(r => r.id === responseId);
                if (specificResponse) {
                    displayChatMessage(specificResponse.user_message, 'user');
                    displayChatMessage(specificResponse.ai_response, 'ai');
                }
            } catch (error) {
                console.error('Failed to load specific response:', error);
            }
        }

        // File management
        async function loadUserFiles() {
            const container = document.getElementById('files-container');
            
            try {
                const response = await fetch(`${API_BASE}/users/${currentUserId}/files`);
                const data = await response.json();
                
                if (data.files && data.files.length > 0) {
                    container.innerHTML = data.files.map(file => `
                        <div class="file-item" data-id="${file.id}" onclick="toggleFileSelection('${file.id}')">
                            <div class="file-name">${file.filename}</div>
                            <div class="file-meta">
                                <span class="file-duration">${formatDuration(file.duration)}</span>
                                <span class="file-size">${file.file_size_mb.toFixed(1)}MB</span>
                                <span class="file-date">${formatDate(file.created_at)}</span>
                            </div>
                            <div class="file-actions">
                                <button class="file-action-btn" onclick="event.stopPropagation(); viewFile('${file.id}')">
                                    👁️ View
                                </button>
                                <button class="file-action-btn" onclick="event.stopPropagation(); addFileToChat('${file.id}')">
                                    ➕ Add
                                </button>
                            </div>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">📁</div>
                            <div class="empty-state-title">No files uploaded yet</div>
                            <div class="empty-state-subtitle">Upload your first file to get started</div>
                        </div>
                    `;
                }
            } catch (error) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">❌</div>
                        <div class="empty-state-title">Error loading files</div>
                        <div class="empty-state-subtitle">${error.message}</div>
                    </div>
                `;
            }
        }

        async function addFileToChat(fileId) {
            if (!currentChatId) return;

            try {
                const response = await fetch(`${API_BASE}/chats/${currentChatId}/files`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        transcription_id: fileId
                    })
                });

                const result = await response.json();
                if (result.success) {
                    selectedFiles.add(fileId);
                    updateFileSelection();
                    updateChatSubtitle();
                }
            } catch (error) {
                console.error('Failed to add file to chat:', error);
            }
        }

        async function removeFileFromChat(fileId) {
            if (!currentChatId) return;

            try {
                const response = await fetch(`${API_BASE}/chats/${currentChatId}/files/${fileId}`, {
                    method: 'DELETE'
                });

                const result = await response.json();
                if (result.success) {
                    selectedFiles.delete(fileId);
                    updateFileSelection();
                    updateChatSubtitle();
                }
            } catch (error) {
                console.error('Failed to remove file from chat:', error);
            }
        }

        function toggleFileSelection(fileId) {
            const fileItem = document.querySelector(`[data-id="${fileId}"]`);
            if (!fileItem) return;
            
            if (selectedFiles.has(fileId)) {
                selectedFiles.delete(fileId);
                fileItem.classList.remove('selected');
            } else {
                selectedFiles.add(fileId);
                fileItem.classList.add('selected');
            }
            updateChatSubtitle();
        }

        function updateFileSelection() {
            document.querySelectorAll('.file-item').forEach(item => {
                const fileId = item.dataset.id;
                if (selectedFiles.has(fileId)) {
                    item.classList.add('selected');
                } else {
                    item.classList.remove('selected');
                }
            });
        }

        // File upload handling
        function setupFileUpload() {
            const fileInput = document.getElementById('file-input');
            
            fileInput.addEventListener('change', async function(e) {
                const file = e.target.files[0];
                if (!file) return;

                const container = document.getElementById('files-container');
                container.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        Uploading and transcribing...
                    </div>
                `;

                try {
                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('language', 'en');

                    const response = await fetch(`${API_BASE}/transcribe/upload`, {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (result.success) {
                        // Store transcription with user_id
                        const storageResponse = await fetch(`${API_BASE}/store-transcription`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                transcription_data: result,
                                user_id: currentUserId
                            })
                        });
                        
                        const storageResult = await storageResponse.json();
                        if (!storageResult.success) {
                            console.warn('Failed to store transcription:', storageResult);
                        }
                        
                        // Reload files after successful upload
                        await loadUserFiles();
                    } else {
                        throw new Error(result.error || 'Upload failed');
                    }
                } catch (error) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">❌</div>
                            <div class="empty-state-title">Upload failed</div>
                            <div class="empty-state-subtitle">${error.message}</div>
                        </div>
                    `;
                }
            });
        }

        // Chat functionality
        function setupChatInput() {
            const chatInput = document.getElementById('chat-input');
            const sendButton = document.getElementById('send-button');
            
            // Auto-resize textarea
            chatInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
                updateSendButton();
            });

            // Handle Enter key
            chatInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Send button click
            sendButton.addEventListener('click', sendMessage);
        }

        function updateSendButton() {
            const chatInput = document.getElementById('chat-input');
            const sendButton = document.getElementById('send-button');
            const hasText = chatInput.value.trim().length > 0;
            const hasFiles = selectedFiles.size > 0;
            
            sendButton.disabled = !hasText || !hasFiles;
        }

        async function sendMessage() {
            const chatInput = document.getElementById('chat-input');
            const message = chatInput.value.trim();
            
            if (!message || selectedFiles.size === 0) return;

            // Display user message
            displayChatMessage(message, 'user');
            
            // Clear input
            chatInput.value = '';
            chatInput.style.height = 'auto';
            updateSendButton();

            // Show loading state
            const loadingId = displayChatMessage('Thinking...', 'ai', true);

            try {
                // For now, we'll create a simple response
                // In a real implementation, this would call an AI service
                const aiResponse = `I understand you're asking about your files. You have ${selectedFiles.size} file(s) selected. This is a placeholder response - in a real implementation, I would analyze your files and provide a detailed answer to: "${message}"`;

                // Remove loading message
                removeChatMessage(loadingId);
                
                // Display AI response
                displayChatMessage(aiResponse, 'ai');

                // Save to chat history
                await saveChatResponse(message, aiResponse);

                // Reload responses
                await loadChatResponses();

            } catch (error) {
                removeChatMessage(loadingId);
                displayChatMessage('Sorry, I encountered an error. Please try again.', 'ai');
                console.error('Chat error:', error);
            }
        }

        function displayChatMessage(message, type, isLoading = false) {
            const container = document.getElementById('chat-container');
            const messageId = 'msg-' + Date.now();
            
            const messageHtml = `
                <div class="chat-message ${type}" id="${messageId}">
                    <div class="message-bubble ${type}">
                        ${isLoading ? '<div class="spinner"></div>' : ''}
                        ${message}
                    </div>
                </div>
            `;
            
            container.insertAdjacentHTML('beforeend', messageHtml);
            container.scrollTop = container.scrollHeight;
            
            return messageId;
        }

        function removeChatMessage(messageId) {
            const message = document.getElementById(messageId);
            if (message) {
                message.remove();
            }
        }

        async function saveChatResponse(userMessage, aiResponse) {
            if (!currentChatId) return;

            try {
                await fetch(`${API_BASE}/chats/${currentChatId}/responses`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        user_message: userMessage,
                        ai_response: aiResponse,
                        response_type: 'text',
                        metadata: '{}'
                    })
                });
            } catch (error) {
                console.error('Failed to save chat response:', error);
            }
        }

        function updateChatTitle(title) {
            document.getElementById('chat-title').textContent = title;
        }

        function updateChatSubtitle() {
            const subtitle = document.getElementById('chat-subtitle');
            if (selectedFiles.size === 0) {
                subtitle.textContent = 'Select files from the right panel to start chatting';
            } else {
                subtitle.textContent = `${selectedFiles.size} file(s) selected for this conversation`;
            }
        }

        // Utility functions
        function viewFile(fileId) {
            window.open(`view_transcription.html?id=${fileId}`, '_blank');
        }

        function formatDuration(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            
            if (hours > 0) {
                return `${hours}h ${minutes}m`;
            } else if (minutes > 0) {
                return `${minutes}m ${secs}s`;
            } else {
                return `${secs}s`;
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric',
                year: 'numeric'
            });
        }
    </script>
